<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script>
      function forbidRefresh(event) {
        event = window.event || event
        if (event.keyCode == 116) event.returnValue=false;
        if ((event.ctrlKey)&&(event.keyCode==82)) event.returnValue=false;
      }
    </script>
  </head>
  <body oncontextmenu="return false">
    <body onkeydown="forbidRefresh()" oncontextmenu="return false"><!--   禁止刷新，禁止右键 -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div data-tauri-drag-region class="titlebar" id="titlebar"></div> 
  </body>
  <script>
    const title = document.getElementById('titlebar')
    if(window.location.search){
      title.remove()
    }
  </script>
  <script type="text/javascript">
    function apply_viewport(){
      var ratio = 1 / window.devicePixelRatio //calculate ratio
      const main = document.querySelector('#main-content')
      main.style.transform = `scale(${ratio})`
    }
    window.onload = apply_viewport
  </script>
</html>
